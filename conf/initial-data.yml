Channel(dan):
    number:   2
    title:    Amateur
    criteria: danGames
    game:     phuzen_kiskane
    author:   dagnu
    content:  >
              Dan grades (abbreviated d) are considered master grades, 
              and increase from 1st dan to 7th dan. First dan equals a 
              black belt in eastern martial arts using this system.

